# https://galaxy.ansible.com/docs/contributing/creating_role.html#role-metadata

dependencies:
  - role: geerlingguy.git
    become: true
  - role: geerlingguy.security
    vars:
      security_ssh_allowed_users: "{{ common_ssh_users }}"
      security_fail2ban_custom_configuration_template: "{{ common_fail2ban_custom_template }}"
    become: true

galaxy_info:
  role_name: common
  author: Victor Seva
  description: common role for kamailio-infra
  license: GPLv3

  min_ansible_version: "2.11"
  galaxy_tags: []
  platforms:
    - name: Debian
      versions:
        - all
